---
layout: page
title: Blog
---
<ul>
  {% for post in site.posts %}
      <h3><a style="color:black;" href="{{ post.url }}">{{ post.title }}</a></h3>
      
      <hr style="border: 1px solid #bbb; margin-top: -15px;">
      <ul>
      <h4>{{ post.date | date: "%A %-d %B %Y" }}</h4>
      {{ post.excerpt }}
      <p><a style="color:black;" href="{{ post.url }}">Read More -></a></p>
      </ul>
  {% endfor %}
</ul>
